<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Halftone Thingy</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="pipes.js" charset="utf-8"></script>
</head>
<body>
  <div class="app">
    <input type="file" id=file>
    <div class="header">
      <div class="left">
        <div class="right">
          <input type="button" id=filebutton value="Browse">
          <input id=number value="20">
          <button type="button" id=start>Start!</button>
        </div>
        <a href="#" id=download>Save</a>
      </div>
    </div>
    <div class="container">
      <canvas id=c></canvas>
      <div id=svgcontainer>
        <svg id=s></svg>
      </div>
    </div>
  </div>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
