<!DOCTYPE html>
<html lang="en">
<head>
  <link async href="https://fonts.googleapis.com/css?family=Montserrat:500,600|Roboto+Mono" rel="stylesheet">
  <link rel="prefetch" href="map.svg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="lib/ramda.js"></script>
  <script src=data.js></script>
  <title>Design Tech Map</title>
</head>
<body>
  <div class="app">
    <div class="sb"></div>
    <div class="content">
        <div class="card map">
          <object id=map data="map.svg" type=""></object>
        </div>
        <div id=ic class="card info">
          <span class="weight-600 block" id=title></span>
          <span class="weight-500 villan" id=type></span>
          <span class="weight-500 villan" id=staff></span>
          <span class="weight-500 block sub" id=description></span>
        </div>
        <div id=sic class="card subinfo">
          <div id=ictime></div>
          <div id=current>
            <span class="weight-500 sub" id=cpname></span>
            <span class="weight-500 sub" id=ctitle></span>
            <span class="weight-500 sub" id=cstaff></span>
          </div>
        </div>
    </div>
  </div>
  <script src=main.js></script>
</body>
</html>
